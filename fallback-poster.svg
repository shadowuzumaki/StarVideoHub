      <stop offset="0%" style="stop-color:#1a0033" />
      <stop offset="100%" style="stop-color:#2d0066" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="450" fill="url(#grad1)"/>
  
  <!-- Movie icon -->
