    <rect x="30" y="30" width="20" height="15" fill="#ffd700"/>
    <rect x="250" y="30" width="20" height="15" fill="#ffd700"/>
    <rect x="30" y="405" width="20" height="15" fill="#ffd700"/>
    <rect x="250" y="405" width="20" height="15" fill="#ffd700"/>
  </g>
  
  <!-- Text -->
