<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarVideoHub - Page 4</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="god-animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
        <h2>Loading Epic Movies...</h2>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <span class="logo-icon">üé¨</span>
                <h1>StarVideoHub</h1>
                <div class="logo-glow"></div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#movies" class="nav-link active">Movies</a>
                <a href="#anime" class="nav-link">Anime</a>
                <a href="#coming-soon" class="nav-link">Coming Soon</a>
                <a href="#trending" class="nav-link">Trending</a>
                <div class="search-container">
                    <button class="search-btn" id="searchBtn">
                        <span class="search-icon">üîç</span>
                        <div class="search-glow"></div>
                    </button>
                    <div class="search-modal" id="searchModal">
                        <div class="search-box">
                            <input type="text" placeholder="Search movies..." id="searchInput" class="search-input">
                            <div class="search-results" id="searchResults"></div>
                        </div>
                    </div>
                </div>
                <button class="login-btn" id="loginBtn">Login</button>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">Epic Movie Collection</h1>
            <p class="hero-subtitle">Discover more incredible films in our vast library</p>
            <div class="hero-buttons">
                <button class="btn-primary">Watch Now</button>
                <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
            </div>
        </div>
        <div class="floating-particles"></div>
    </section>

    <section id="movies" class="movies-section">
        <div class="container">
            <h2 class="section-title">Page 4 Movies</h2>
            
            <div class="filter-bar">
                <select id="genreFilter" class="genre-select">
                    <option value="all">All Genres</option>
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="biography">Biography</option>
                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="scifi">Sci-fi</option>
                    <option value="south indian">South Indian</option>
                    <option value="war">War</option>
                </select>
            </div>

            <div class="movies-grid" id="moviesGrid">
                <!-- Movies will be populated by JavaScript -->
            </div>
            
            <div class="pagination-section">
                <button class="next-page-btn" onclick="window.location.href='page2.html'" style="margin-right: 20px;">
                    <span class="btn-text">Previous Page</span>
                    <span class="btn-icon">‚¨ÖÔ∏è</span>
                    <div class="btn-particles"></div>
                </button>
                <button class="next-page-btn" id="nextPageBtn">
                    <span class="btn-text">Next Page</span>
                    <span class="btn-icon">‚ö°</span>
                    <div class="btn-particles"></div>
                </button>
            </div>
        </div>
    </section>

    <div class="movie-modal" id="movieModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <img class="modal-poster" id="modalPoster" src="" alt="">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalGenre"></p>
                    <p id="modalYear"></p>
                    <p id="modalRating"></p>
                    <p id="modalDescription"></p>
                    <div class="modal-buttons">
                        <button class="btn-primary" id="watchNowBtn">‚ñ∂ Watch Now</button>
                        <button class="btn-secondary">Add to Watchlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <div class="player-container">
            <span class="close-player">&times;</span>
            <div class="player-title" id="playerTitle">Movie Title</div>
            <video id="mainVideo" preload="metadata">
                <source src="" type="video/mp4">
                <source src="" type="video/webm">
                Your browser does not support the video tag.
            </video>
            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-thumb" id="progressThumb"></div>
                    </div>
                </div>
                <div class="controls-row">
                    <button class="control-btn" id="playPauseBtn">‚ñ∂</button>
                    <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
                    <div class="volume-container">
                        <button class="control-btn" id="volumeBtn">üîä</button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                    <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
                </div>
            </div>
            <div class="player-overlay" id="playerOverlay">
                <div class="play-icon">‚ñ∂</div>
            </div>
        </div>
    </div>

    <script src="god-animations.js"></script>
    <script src="auth-system.js"></script>
    <script src="search-system.js"></script>
    <script src="script4.js"></script>
</body>
</html>
